    <!-- funcion tema claro o oscuro -->
    <script>
        const claseBody = document.querySelector('body');
        const botonTema = document.querySelector('#tema');
        const mainOpac = document.querySelector('#opacidad');
        const icono = document.querySelector('#icono');
        const footer = document.querySelector('footer');

        botonTema.addEventListener('click', () => {

            if (claseBody.className === 'tema-light') {

                claseBody.classList.remove('tema-light');
                claseBody.classList.add('tema-dark');
                mainOpac.classList.remove('claridad');
                mainOpac.classList.add('opacidad');
                icono.src = 'assets/icons/light.svg';
                footer.classList.remove('bg-light', 'text-dark');
                footer.classList.add('bg-dark', 'text-light');

            } else{

                claseBody.classList.remove('tema-dark');
                claseBody.classList.add('tema-light');
                mainOpac.classList.remove('opacidad');
                mainOpac.classList.add('claridad');
                icono.src = 'assets/icons/dark.svg';
                footer.classList.remove('bg-dark', 'text-light');
                footer.classList.add('bg-light', 'text-dark');

            }
        });

    </script>
